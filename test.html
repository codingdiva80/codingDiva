<!DOCTYPE html>
<html>
<head>
	<title>codingDiva</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/glitch.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<style>
	div#test {
		border: #000 1px solid; padding: 10px 40px 40px 40px;
	}
</style>
<script>
	var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
	var questions = [
		["Which of the following is true about typeof operator in JavaScript?", "A - The typeof is a unary operator that is placed before its single operand, which can be of any type.", "B - Its value is a string indicating the data type of the operand.", "C - Both of the above.", "C"],
		["How can you get the type of arguments passed to a function?", "A - using typeof operator", "B - using getType function", "C - Both of the above.", "A"],
		["Which built-in method removes the last element from an array and returns that element?", "A - last()", "B - get()", "C - pop()", "C"],
		["Which of the following function of Boolean object returns a string containing the source of the Boolean object?", "A - toSource()", "B - valueOf()", "C - toString()", "A"],
		["Which of the following function of String object returns the index within the calling String object of the last occurrence of the specified value?", "A - lastIndexOf()", "B - search()", "C - substr()", "A"]
	];
	function _(x) {
		return document.getElementById(x);
	}
	function renderQuestion() {
		test = _("test");
		if(pos >= questions.length) {
			test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
			_("test_status").innerHTML = "Test Completed";
			pos = 0;
			correct = 0;
			return false;
		}
		_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
		question = questions[pos][0];
		chA = questions[pos][1];
		chB = questions[pos][2];
		chC = questions[pos][3];
		test.innerHTML = "<h3>" + question+"</h3>";
		test.innerHTML += "<input type='radio' name='choices' value='A'>" + chA+"<br>";
		test.innerHTML += "<input type='radio' name='choices' value='B'>" + chB+"<br>";
		test.innerHTML += "<input type='radio' name='choices' value='C'>" + chC+"<br><br>";
		test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
	}
	function checkAnswer() {
		choices =document.getElementsByName("choices");
		for (var i = 0; i < choices.length; i++) {
			if(choices[i].checked) {
				choice = choices[i].value;
			}
		}
		if(choice === questions[pos][4]) {
			correct++;
		}
		pos++;
		renderQuestion();

	}
	window.addEventListener("load", renderQuestion, false)
</script>
<body>
    <h2 id="test_status"></h2>
    <div id="test"></div> 
</body>
</html>
